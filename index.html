<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheet.css" />
        <title>Sorting Algorithm</title>
    </head>
    <body>
        <div class="workflow">
            <div class="box"></div>
            <div class="controlPanel">
                <p class="sliderCountNumberIndicator">Count of number number: 500</p>
                <input class="sliderCountNumber" type="range" min="1" max="1000" value="500">
                <p class="sliderIterationDelayIndicator">Iteration delay: 2</p>
                <input class="sliderIterationDelay" type="range" min="2" max="100" value="2">
                <div style="margin: 5px;">
                <label for="sorts">Choose a sorting algorithm:</label>
                    <select name="sorts" class="sortAlgorithm">
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="insertionSort">Insertion Sort</option>
                        <option value="selectionSort">Selection Sort</option>
                        <option value="mergeSort">Merge Sort</option>
                        <option value="quickSort">Quick Sort</option>
                    </select>
                    <button class="buttonStartSort">Sort</button>
                </div>
            </div>
        </div>
    </body>
    
    <!-- Load all the JavaScript files -->
    <script src="scripts/base/index.js"></script>
    <script src="scripts/base/bars.js"></script>
    <script src="scripts/base/sound.js"></script>
    <script src="scripts/algorithms/bubble.js"></script>
    <script src="scripts/algorithms/insertion.js"></script>
    <script src="scripts/algorithms/selection.js"></script>
    <script src="scripts/algorithms/merge.js"></script>
    <script src="scripts/algorithms/quick.js"></script>
</html>
